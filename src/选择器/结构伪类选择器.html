<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
        ul li:first-child{
            background : red;
        }
        ul li:last-child{
            background : green;
        }
        p:nth-child(1){/*选中父元素的第一个，顺序*/
            background : yellow;
        }
        p:nth-of-type(2){/*选中父元素的p元素的第二个，类型*/
            background : pink;
        }
        a:hover{
            background : black;
        }
    </style>
</head>
<body>
<a href="">ahhhhh</a>
<h1>h1</h1>
<p>p0</p>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<h1>h2</h1>
<h1>h3</h1>
<h1>h4</h1>
<ul>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
    <li>
        <p>p7</p>
    </li>
</ul>
<p>p8</p>
<p >p9</p>
<p>p10</p>

</body>
</html>
