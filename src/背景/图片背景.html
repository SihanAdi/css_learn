<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      body{
          /*渐变*/
          background-color: #4158D0;
          background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

      }
    div{
      width: 800px;
      height: 500px;
      background-image: url("../美化页面/1.png");
      border: 1px solid red;
    }
    .d1{
      background-repeat: no-repeat;
    }
    .d2{
      background-repeat: repeat-x;
    }
    .d3{
      background-repeat: repeat-y;
    }
  </style>
</head>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
<div class="d4"></div>
</body>
</html>
