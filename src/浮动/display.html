<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*diplay:
    block 块元素
    inline 行内元素
    inline-block 是快元素，但是可以内连，在一行
    none 消失
    */
    div{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      display: inline-block;
    }
    span{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      display: inline-block;
    }
  </style>
</head>
<body>
<div>div</div>
<span>span</span>
</body>
</html>
